<mat-drawer-container class="example-container" autosize>

<mat-toolbar class="mainNavbar">
<button mat-icon-button aria-label="Example icon button with a menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
</button>
<span>cocoFred</span>
</mat-toolbar>

<mat-drawer #drawer class="example-sidenav" mode="side">
<mat-list>
  <mat-list-item *ngFor="let item of this.drawerOptions">
    <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>{{item.nombre}}</div>
    </mat-list-item>
  </mat-list>
</mat-drawer>
  
<app-events-list class="main-content"></app-events-list>

</mat-drawer-container>
